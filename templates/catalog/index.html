{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
{% for book in book %}
    <div class="card m-2" style="width: 18rem; height:40rem;">
        <img src="{{book.image_url}}" class="card-img-top py-2" style="height: 20rem;" alt="...">
        <div class="card-body ">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.description|truncatewords:30}}</p>
        </div>
        <div class="card-footer bg-secondary d-flex justify-content-end">
          <a href="{% url 'library_app:add_to_cart' book.id %}" class="link-light h4 my-auto">
            <i class="fas fa-cart-plus"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock content %}
