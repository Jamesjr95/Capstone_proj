{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center">
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{books.image_url}}" class="img-fluid rounded-start detail_image" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{books.title}}</h5>
        <p class="card-text">{{author}}</p>
        <p class="card-text">{{books.description|truncatewords:30}}</p>
      </div>
    </div>
  </div>
  <div class="card-footer bg-secondary d-flex justify-content-end">
    <a href="{% url 'library_app:add_to_cart' books.id %}"><i class="fas fa-cart-plus"></i></a>
   </div>
</div>
</div>
{% endblock content %}
