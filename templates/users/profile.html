{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row pt-4">
    <div class="col-6">
      <h4>Comic book</h4>
    </div>
    <div class="col-4 text-center d-none d-sm-block">
      <h4>Price</h4>
    </div>
  </div>
  {% for checkout_item in user.checkout.checkout_items.all %}
  <div class="row pt-3">
    <div class="col-6 d-flex align-items-center border-top">
      <img
      src="{{checkout_item.book.image_url}}"
      alt="{{checkout_item.book.id}}"
      class=""
      width="100"
      
      />
      <div class="col-6">
        <h4 class="m-0 flex-column d-none d-lg-block justify-content-center align-self-center text-center flex-md-row fs-6">
          {{checkout_item.book.title}}
        </h4>
      </div>
      <div class="col-2 col-sm-2 d-flex justify-content-center">
        <a href="{% url 'library_app:remove_from_cart' checkout_item.id %}">
          <i class="far fa-solid fa-x text-danger pt-1"></i>
        </a>
      </div>
      <hr/>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center text-center d-none d-sm-block">
      ${{checkout_item.book.price}}
    </div>
  </div>
 
  {% endfor %}
  <div class="row">
  <div class="col-6 d-flex justify-content-end">
    <h4>Total</h4>
  </div>
  <div class="col-4 d-flex justify-content-center">
    <h4>{{user.checkout.total_price}}</h4>
  </div>
</div>
</div>
{% endblock content %}
