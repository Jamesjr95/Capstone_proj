{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 col-lg-3 border-right">
        <h3>{{user.username}}</h3>
        <h3>{{user.full_name}}</h3>
        <h3>{{user.email}}</h3>
    </div>

    <div class="col-12 col-lg-9">
        <h1>Checkout</h1>
        <div class="container py-5">
            <div class="row">
                <div class="col-6">
                    <h4>Book

                    </h4>
                </div>
                <div class="col-4">
                    <h4>
                    quantity
                    </h4>
                </div>
            </div>
            <div class="row border-bottom">
                {% for checkout_item in user.checkout.checkout_items.all %}
                <div class="col-6 d-flex align-items-center pt-4">
                    <h4 class="m-0 d-flex flex-column flex-md-row align-items-center">
                        <img src="{{checkout_item.book.image_url}}" alt="{{checkout_item.book.id}}" height="50" width="auto" class="mx-3 my-2">
                        {{checkout_item.book.title}}
                    </h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    
{% endblock content %}
